<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница авторизации</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/authorization.css">
    <!--link rel="stylesheet" th:href="@{css/authorization.css}"-->
    <!--script th:src="@{js/registration.js}"/-->

</head>
<body>
<div id="authorization" class="main_div">
    <form name="auth" action="login" method="POST">
        <span class="entypo-user inputUserIcon">
            <i class="fa fa-user"/>
        </span>
        <label for="login">Login: </label>
        <label>
            <input id="login" class="user" type="text" name="login" placeholder="Login or email" required onkeyup="checkLogin(this.value)">
            <span class="entypo-key inputPassIcon">
                <i class="fa fa-key"/>
            </span>
        </label>

        <p>
            <label for="password">Password: </label>
            <input id="password" class="pass" type="password" name="password" placeholder="Password" required class="showPassword" onkeyup="checkPassword(this.value)">
        </p>

        <div id="serving">
            <p id="errorInput"></p>
            <p id="error"></p>
        </div>
        <div>
            <input id="submit" type="submit" name="logging"  value="LOGIN">
            <button onclick="window.location.href = 'https://Eingeschriebener/auth/register'">Registered</button>
            <button onclick="window.location.href = 'https://Eingeschriebener/belstu_fit'">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>


<script>

   let login = false;
   let password = false;

   function showPassword()
   {
       let show = document.getElementById("showPassword");
       show.onchange = function() {
           if(this.checked) {
               document.getElementById("password").setAttribute("type", "text");
           }else {
               document.getElementById("password").setAttribute("type", "password");
           }
       }
   }

   function checkLogin(str)
   {
       if(str.length < 4)
       {
           document.getElementById("errorInput").innerHTML = "Login must be more than 4 characters";
           document.getElementsByName("login")[0].style.borderColor = "red";
           login = false;
       }
       else
       {
           document.getElementById("errorInput").innerHTML = "";
           document.getElementsByName("login")[0].style.borderColor = "green";
           login = true;
       }
   }

   function checkPassword(str)
   {
       if(str.length < 8)
       {
           document.getElementById("errorInput").innerHTML = "Password must be more than 8 characters";
           document.getElementsByName("password")[0].style.borderColor = "red";
           password = false;
       }
       else
       {
           document.getElementById("errorInput").innerHTML = "";
           document.getElementsByName("password")[0].style.borderColor = "green";
           password = true;
       }
   }
</script>
